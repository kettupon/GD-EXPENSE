    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getFirestore, collection, addDoc, onSnapshot, query, 
            orderBy, doc, updateDoc, deleteDoc, serverTimestamp 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCA1razTnJuJdrDrJ4_jaxQoOih-FnghF8",
            authDomain: "expensegetndom.firebaseapp.com",
            databaseURL: "https://expensegetndom-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "expensegetndom",
            storageBucket: "expensegetndom.firebasestorage.app",
            messagingSenderId: "550903272896",
            appId: "1:550903272896:web:0a2d73dd023f8721b62425",
            measurementId: "G-4ENMN4ECT3"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const expensesCol = collection(db, "expenses");

        // State
        window.entries = []; // Make global
        let currentAmount = '0';
        let currentCategory = null;
        let currentPerson = null;
        let editingEntryId = null;
        let editingPerson = null;
        let lastExpenseClick = 0;
        let deferredPrompt = null;

        // --- ICONS ---
        const CATEGORY_ICONS = {
            'Food': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></svg>`,
            'Grocery': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg>`,
            'Trip': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path></svg>`,
            'Etc.': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>`
        };

        function getCatIcon(category, size = "w-5 h-5") {
            const rawIcon = CATEGORY_ICONS[category] || `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle></svg>`;
            return rawIcon.replace('width="24" height="24"', `class="${size}"`);
        }

        function getCatStyle(c) { return {'Food':'bg-orange-50 text-orange-600', 'Grocery':'bg-emerald-50 text-emerald-600', 'Trip':'bg-sky-50 text-sky-600', 'Etc.':'bg-purple-50 text-purple-600'}[c] || 'bg-gray-50'; }

        // --- REAL-TIME LISTENER ---
        const q = query(expensesCol, orderBy("dateTime", "desc"));
        onSnapshot(q, (snapshot) => {
            window.entries = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                    id: doc.id,
                    ...data,
                    // Convert Firestore Timestamp to JS Date
                    dateTime: data.dateTime?.toDate() || new Date()
                };
            });
            window.renderHistory();
            window.renderDashboard();
            setSyncState(false);
        }, (error) => {
            console.error("Error listening to changes: ", error);
        });

        // --- GLOBAL FUNCTIONS (Window Binding) ---
        
        window.fetchEntries = function(notify) {
            // Since it's realtime, this button just gives feedback
            if(notify) showToast("Synced with Cloud", "green");
        };

        window.submitEntry = async function() {
            if (!currentCategory || parseFloat(currentAmount) <= 0 || !currentPerson) { showToast("Fill All Fields", "red"); return; }
            const okBtn = document.getElementById('ok-btn');
            okBtn.innerText = "‚è≥";
            setSyncState(true);
            try {
                await addDoc(expensesCol, {
                    dateTime: serverTimestamp(),
                    category: currentCategory,
                    amount: parseFloat(currentAmount),
                    person: currentPerson,
                    name: currentCategory
                });
                // Reset
                currentAmount = '0'; currentPerson = null; updateDisplay(); resetPersonUI();
                showToast("Saved", "green");
            } catch (e) { showToast("Error", "red"); console.error(e); }
            finally { okBtn.innerText = "OK"; setSyncState(false); }
        };

        window.saveEdit = async function() {
            setSyncState(true);
            const docRef = doc(db, "expenses", editingEntryId);
            try {
                await updateDoc(docRef, {
                    name: document.getElementById('edit-name').value,
                    amount: parseFloat(document.getElementById('edit-amount').value),
                    category: document.getElementById('edit-category').value,
                    person: editingPerson
                });
                window.closeEditModal();
                showToast("Updated", "green");
            } catch (e) { showToast("Error", "red"); }
            finally { setSyncState(false); }
        };

        window.executeDelete = async function() {
            setSyncState(true);
            try {
                await deleteDoc(doc(db, "expenses", editingEntryId));
                window.closeDeleteModal();
                showToast("Deleted", "red");
            } catch (e) { showToast("Error", "red"); }
            finally { setSyncState(false); }
        };

        // --- UI & NAVIGATION ---

        window.pressNum = (n) => { if (currentAmount === '0' && n !== '.') currentAmount = n; else if (n === '.' && currentAmount.includes('.')) return; else if (currentAmount.length < 10) currentAmount += n; updateDisplay(); }
        window.clearEntry = () => { currentAmount = '0'; updateDisplay(); }
        window.selectCategory = (cat) => { currentCategory = cat; document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-gray-900', 'ring-2', 'ring-gray-100')); document.getElementById(`btn-${cat}`).classList.add('border-gray-900', 'ring-2', 'ring-gray-100'); updateDisplay(); }
        window.selectPerson = (p) => { currentPerson = p; resetPersonUI(); document.getElementById(`btn-${p}`).classList.add(p === 'GET' ? 'bg-green-500' : 'bg-blue-500', 'text-white'); updateDisplay(); }
        window.resetPersonUI = () => { document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('bg-green-500', 'bg-blue-500', 'text-white')); }
        window.selectEditPerson = (p) => { editingPerson = p; document.getElementById('edit-btn-GET').className = p==='GET'?"py-2.5 rounded-xl font-bold text-xs border-2 bg-green-500 text-white":"py-2.5 rounded-xl font-bold text-xs border-2"; document.getElementById('edit-btn-DOM').className = p==='DOM'?"py-2.5 rounded-xl font-bold text-xs border-2 bg-blue-500 text-white":"py-2.5 rounded-xl font-bold text-xs border-2"; }
        
        function updateDisplay() { document.getElementById('display-amount').innerText = currentAmount; document.getElementById('display-category').innerText = currentCategory || "Select Category"; const dp = document.getElementById('display-person'); if (currentPerson) { dp.innerText = currentPerson; dp.className = `px-2 py-0.5 rounded text-[10px] font-bold uppercase text-white ${currentPerson === 'GET' ? 'bg-green-500' : 'bg-blue-500'}`; dp.classList.remove('hidden'); } else dp.classList.add('hidden'); }
        
        window.openEditModal = (id) => { const e = window.entries.find(x => x.id == id); editingEntryId = id; document.getElementById('edit-name').value = e.name; document.getElementById('edit-amount').value = e.amount; document.getElementById('edit-category').value = e.category; selectEditPerson(e.person); document.getElementById('edit-modal').classList.remove('hidden'); }
        window.closeEditModal = () => { document.getElementById('edit-modal').classList.add('hidden'); }
        window.confirmDelete = () => { document.getElementById('edit-modal').classList.add('hidden'); document.getElementById('delete-confirm-modal').classList.remove('hidden'); }
        window.closeDeleteModal = () => { document.getElementById('delete-confirm-modal').classList.add('hidden'); document.getElementById('edit-modal').classList.remove('hidden'); }

        window.renderHistory = () => {
            const list = document.getElementById('history-list');
            const mini = document.getElementById('mini-history');
            list.innerHTML = ''; mini.innerHTML = '';
            window.entries.forEach((e, idx) => {
                const d = e.dateTime;
                const card = document.createElement('div');
                card.className = "p-3.5 bg-white rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center btn-press";
                card.onclick = () => window.openEditModal(e.id);
                card.innerHTML = `<div class="flex items-center gap-3"><div class="w-9 h-9 rounded-xl flex items-center justify-center ${getCatStyle(e.category)}">${getCatIcon(e.category)}</div><div><div class="font-semibold text-sm">${e.name}</div><div class="text-[9px] text-gray-300 font-bold uppercase">${d.toLocaleDateString([], {month:'short', day:'numeric'})} ‚Ä¢ ${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div></div></div><div class="text-right"><div class="font-bold text-[15px]">‡∏ø${e.amount}</div><div class="text-[7px] font-bold uppercase px-1.5 py-0.5 rounded-md ${e.person === 'GET' ? 'bg-green-50 text-green-600' : 'bg-blue-50 text-blue-600'}">${e.person}</div></div>`;
                list.appendChild(card);
                if (idx < 2) {
                    const b = document.createElement('div');
                    b.className = "px-2.5 py-1 rounded-lg border bg-white flex items-center gap-1.5 shadow-sm cursor-pointer";
                    b.onclick = () => window.openEditModal(e.id);
                    b.innerHTML = `<span class="text-[9px] font-bold">‡∏ø${e.amount}</span><span class="text-[7px] font-bold text-gray-300">${e.person}</span>`;
                    mini.appendChild(b);
                }
            });
        }

        window.renderDashboard = () => {
            let filtered = window.entries;
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            if (start) filtered = filtered.filter(e => e.dateTime >= new Date(start));
            if (end) {
                const endDate = new Date(end);
                endDate.setHours(23,59,59);
                filtered = filtered.filter(e => e.dateTime <= endDate);
            }
            let g = 0, d = 0, total = 0; const cats = {};
            filtered.forEach(e => {
                const amt = parseFloat(e.amount); total += amt;
                if (e.person === 'GET') g += amt; else d += amt;
                cats[e.category] = (cats[e.category] || 0) + amt;
            });
            document.getElementById('chart-get-total').innerText = g.toLocaleString();
            document.getElementById('chart-dom-total').innerText = d.toLocaleString();
            document.getElementById('m-get-sum').innerText = g.toLocaleString();
            document.getElementById('m-dom-sum').innerText = d.toLocaleString();
            const gW = total > 0 ? (g / total) * 100 : 0;
            document.getElementById('chart-bar-get').style.width = gW + '%';
            document.getElementById('chart-bar-dom').style.width = (total > 0 ? (d / total) * 100 : 0) + '%';
            const breakdown = document.getElementById('category-breakdown');
            breakdown.innerHTML = '<h4 class="font-bold text-gray-400 mb-4 text-[10px] uppercase">Category Totals</h4>';
            Object.keys(cats).forEach(cat => {
                const p = (cats[cat] / total) * 100;
                const r = document.createElement('div');
                r.innerHTML = `<div class="flex justify-between text-[10px] font-bold text-gray-700 mb-1.5"><span>${cat}</span><span>‡∏ø${cats[cat].toLocaleString()} (${p.toFixed(0)}%)</span></div><div class="w-full bg-gray-50 h-2 rounded-full overflow-hidden"><div class="bg-purple-600 h-full" style="width: ${p}%"></div></div>`;
                breakdown.appendChild(r);
            });
        }

        function setSyncState(loading) {
            const icon = document.getElementById('sync-icon');
            if (loading) icon.classList.add('animate-spin-custom', 'text-purple-500');
            else icon.classList.remove('animate-spin-custom', 'text-purple-500');
        }

        window.switchView = (view) => {
            const histCont = document.getElementById('history-container');
            const dashCont = document.getElementById('dashboard-container');
            const sideSec = document.getElementById('side-section');
            const inputSec = document.getElementById('input-section');
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.remove('tab-active'));

            if (window.innerWidth < 768) {
                if (view === 'input') {
                    sideSec.classList.add('mobile-hidden'); sideSec.classList.remove('mobile-view'); 
                    inputSec.classList.remove('mobile-hidden');
                    document.getElementById('tab-m-input').classList.add('tab-active');
                } else {
                    inputSec.classList.add('mobile-hidden'); sideSec.classList.remove('mobile-hidden'); sideSec.classList.add('mobile-view');
                    if (view === 'history') {
                        histCont.classList.remove('hidden'); dashCont.classList.add('hidden');
                        document.getElementById('tab-m-history').classList.add('tab-active');
                    } else {
                        dashCont.classList.remove('hidden'); histCont.classList.add('hidden');
                        document.getElementById('tab-m-dashboard').classList.add('tab-active');
                        window.renderDashboard();
                    }
                }
            } else {
                inputSec.classList.remove('mobile-hidden'); sideSec.classList.remove('mobile-hidden', 'mobile-view');
                if (view === 'history') {
                    histCont.classList.remove('hidden'); dashCont.classList.add('hidden');
                    document.getElementById('tab-history').classList.add('tab-active');
                } else {
                    dashCont.classList.remove('hidden'); histCont.classList.add('hidden');
                    document.getElementById('tab-dashboard').classList.add('tab-active');
                    window.renderDashboard();
                }
            }
        }

        window.handleExpenseTabClick = () => {
            const now = Date.now();
            if (now - lastExpenseClick < 300) { window.resetExpensePage(); showToast("Refreshed", "green"); } 
            else { window.switchView('input'); }
            lastExpenseClick = now;
        }

        window.resetExpensePage = () => {
            currentAmount = '0'; currentCategory = null; currentPerson = null;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-gray-900', 'ring-2', 'ring-gray-100'));
            resetPersonUI(); updateDisplay();
        }

        function showToast(m, c) { const t = document.getElementById('toast'); t.innerText = m; t.style.backgroundColor = c === 'green' ? '#10B981' : '#EF4444'; t.classList.remove('translate-y-[-100px]', 'opacity-0'); setTimeout(() => t.classList.add('translate-y-[-100px]', 'opacity-0'), 2500); }

        // Initialization
        window.onload = () => {
            document.querySelectorAll('.category-icon-wrapper').forEach((w, i) => w.innerHTML = getCatIcon(['Food','Grocery','Trip','Etc.'][i], "w-6 h-6"));
            if(window.innerWidth < 768) window.switchView('input');
            else { window.switchView('history'); }
            
            // PWA Logic
            if ('serviceWorker' in navigator) {
                const swCode = "self.addEventListener('fetch', function(event) {});";
                const blob = new Blob([swCode], {type: 'text/javascript'});
                navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(console.error);
            }
        };

        window.addEventListener('resize', () => { if(window.innerWidth < 768) window.switchView('input'); });
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('install-banner').classList.remove('hidden'); });
        window.triggerPWAInstall = async () => { if (!deferredPrompt) return; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') document.getElementById('install-banner').classList.add('hidden'); deferredPrompt = null; }

    </script>
</body>
</html>
