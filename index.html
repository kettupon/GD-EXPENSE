        window.submitEntry = async function() {

                    dateTime: serverTimestamp(),
                    category: currentCategory,
                    amount: parseFloat(currentAmount),
                    person: currentPerson,
                    name: currentCategory,

        window.triggerImageUpload = function(id, event) {
            if (event) event.stopPropagation();
            uploadingForId = id;
            document.getElementById('diary-image-input').click();
        }

        window.handleImageFile = async function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                showToast("Processing...", "blue");
                try {
                    const compressedBase64 = await compressImage(file);
                    setSyncState(true);
                    await setDoc(doc(db, "images", uploadingForId), {
                        image: compressedBase64,
                        updatedAt: serverTimestamp()
                    }, { merge: true });
                    showToast("Photo Saved", "green");
                } catch (e) { showToast("Failed", "red"); }
                finally { setSyncState(false); input.value = ''; }
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_WIDTH = 800;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = reject;
                };
                reader.onerror = reject;
            });
        }

                closePasswordModal();
                if (action === 'replace') window.triggerImageUpload(uploadingForId);

            } else { showToast("Wrong Password", "red"); }

        async function performDeleteImage() {
            setSyncState(true);
            try {
                const docRef = doc(db, "images", uploadingForId);
                const snap = await getDoc(docRef);
                if (snap.exists()) {
                    const data = snap.data();
                    const hasComments = data.comments && data.comments.length > 0;
                    const hasCaption = !!data.caption;
                    if (!hasComments && !hasCaption) {
                        await deleteDoc(docRef);
                    } else {
                        await updateDoc(docRef, { image: deleteField() });
                    }
                    showToast("Photo Removed", "red");
                }
            } catch(e) { 
                console.error(e);
                showToast("Deletion Failed", "red"); 
            }
            finally { setSyncState(false); }
        }

                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                            </button>
                            <button onclick="openCaptionModal('${e.id}', event)" class="w-12 border-2 border-dashed border-gray-200 rounded-xl flex items-center justify-center text-gray-400 hover:text-pink-500 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                            </button>
                        </div>`;
                    }
                    card.innerHTML = headerHtml + commentsHtml + mediaHtml;
                } else {
                    card.className = "p-3.5 bg-white rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center btn-press";
                    card.onclick = () => window.openEditModal(e.id);
                    const hasDiary = diaryEntry && (diaryEntry.image || diaryEntry.caption || (diaryEntry.comments?.length > 0));
                    const diaryIcon = hasDiary ? `<span class="ml-1 text-[8px] bg-pink-100 text-pink-500 px-1 rounded">‚ù§Ô∏è</span>` : '';
                    card.innerHTML = `<div class="flex items-center gap-3"><div class="w-9 h-9 rounded-xl flex items-center justify-center ${getCatStyle(e.category)}">${getCatIcon(e.category)}</div><div><div class="font-semibold text-sm flex items-center">${e.name} ${diaryIcon}</div><div class="text-[9px] text-gray-300 font-bold uppercase">${d.toLocaleDateString([], {month:'short', day:'numeric'})} ‚Ä¢ ${d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div></div></div><div class="text-right"><div class="font-bold text-[15px]">‡∏ø${e.amount}</div><div class="text-[7px] font-bold uppercase px-1.5 py-0.5 rounded-md ${badgeClass}">${e.person}${isPrivate ? '*' : ''}</div></div>`;
                }
                list.appendChild(card);
                if (idx < 2) {
                    const b = document.createElement('div');
                    b.className = "px-2.5 py-1 rounded-lg border bg-white flex items-center gap-1.5 shadow-sm cursor-pointer";
                    b.onclick = () => window.openEditModal(e.id);
                    b.innerHTML = `${getCatIcon(e.category, "w-3 h-3 text-gray-400")} <span class="text-[9px] font-bold">‡∏ø${e.amount}</span><span class="text-[7px] font-bold text-gray-300">${e.person}</span>`;
                    mini.appendChild(b);
                }
            });
        }

        window.renderDashboard = () => {
            if (window.isCalendarMode) {
                document.getElementById('dashboard-standard-view').classList.add('hidden');
                document.getElementById('dashboard-calendar-view').classList.remove('hidden');
                window.renderCalendar();
                return;
            } else {
                document.getElementById('dashboard-standard-view').classList.remove('hidden');
                document.getElementById('dashboard-calendar-view').classList.add('hidden');
            }

            let filtered = window.entries;
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            const scope = document.getElementById('dashboard-scope').value;
            
            // Filter by Date
            if (start) filtered = filtered.filter(e => e.dateTime >= new Date(start));
            if (end) { const endDate = new Date(end); endDate.setHours(23,59,59); filtered = filtered.filter(e => e.dateTime <= endDate); }
            
            // Filter by Scope
            if (scope === 'shared') filtered = filtered.filter(e => e.isIndividual !== true);
            else filtered = filtered.filter(e => e.isIndividual === true && e.person === scope);
            
            let g = 0, d = 0, total = 0; const cats = {};
            const dailyTotals = {};

            filtered.forEach(e => {
                const amt = parseFloat(e.amount); total += amt;
                if (e.person === 'GET') g += amt; else d += amt;
                cats[e.category] = (cats[e.category] || 0) + amt;

                // Daily Stats
                const dateKey = e.dateTime.toISOString().split('T')[0];
                if (!dailyTotals[dateKey]) dailyTotals[dateKey] = { GET: 0, DOM: 0, dateObj: e.dateTime };
                dailyTotals[dateKey][e.person] += amt;
            });

            // Update Summary
            document.getElementById('chart-get-total').innerText = g.toLocaleString();
            document.getElementById('chart-dom-total').innerText = d.toLocaleString();
            document.getElementById('m-get-sum').innerText = g.toLocaleString();
            document.getElementById('m-dom-sum').innerText = d.toLocaleString();
            document.getElementById('chart-bar-get').style.width = (total > 0 ? (g / total) * 100 : 0) + '%';
            document.getElementById('chart-bar-dom').style.width = (total > 0 ? (d / total) * 100 : 0) + '%';
            
            // Render Categories
            const breakdown = document.getElementById('category-breakdown');
            breakdown.innerHTML = '<h4 class="font-bold text-gray-400 mb-4 text-[10px] uppercase">Category Totals</h4>';
            Object.keys(cats).forEach(cat => {
                const p = (cats[cat] / total) * 100;
                const r = document.createElement('div');
                r.innerHTML = `<div class="flex justify-between text-[10px] font-bold text-gray-700 mb-1.5"><span>${cat}</span><span>‡∏ø${cats[cat].toLocaleString()} (${p.toFixed(0)}%)</span></div><div class="w-full bg-gray-50 h-2 rounded-full overflow-hidden"><div class="bg-purple-600 h-full" style="width: ${p}%"></div></div>`;
                breakdown.appendChild(r);
            });

            // Render Daily Chart
            const chartContainer = document.getElementById('daily-chart-container');
            const sortedDates = Object.keys(dailyTotals).sort();
            const maxDailyTotal = sortedDates.reduce((max, date) => Math.max(max, dailyTotals[date].GET + dailyTotals[date].DOM), 0);
            
            let chartHtml = '';
            if (sortedDates.length === 0) {
                chartHtml = '<div class="text-center text-gray-300 text-xs py-10">No data for this period</div>';
            } else {
                chartHtml = '<div class="flex items-end gap-3 h-64 overflow-x-auto pb-2 pt-6 px-2 no-scrollbar w-full">';
                sortedDates.forEach(date => {
                    const data = dailyTotals[date];
                    const dayTotal = data.GET + data.DOM;
                    // Colors change based on scope/mode
                    const getBarColor = scope === 'GET' ? 'bg-green-700' : 'bg-green-400';
                    const domBarColor = scope === 'DOM' ? 'bg-blue-700' : 'bg-blue-400';
                    
                    // Height relative to max day
                    const barHeightPct = maxDailyTotal > 0 ? (dayTotal / maxDailyTotal) * 100 : 0;
                    
                    chartHtml += `
                        <div class="flex flex-col items-center gap-1 min-w-[45px] h-full justify-end group relative">
                            <div class="absolute -top-8 bg-gray-800 text-white text-[9px] px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-10 pointer-events-none">
                                ‡∏ø${dayTotal.toLocaleString()}
                            </div>
                            <div class="w-3 sm:w-5 bg-gray-100 rounded-t-sm rounded-b-sm flex flex-col-reverse overflow-hidden relative transition-all" style="height: ${Math.max(barHeightPct, 1)}%">
                                <div class="${getBarColor} w-full transition-all duration-500" style="height: ${(dayTotal > 0 ? (data.GET / dayTotal) * 100 : 0)}%"></div>
                                <div class="${domBarColor} w-full transition-all duration-500" style="height: ${(dayTotal > 0 ? (data.DOM / dayTotal) * 100 : 0)}%"></div>
                            </div>
                            <span class="text-[8px] sm:text-[9px] text-gray-400 font-bold whitespace-nowrap mt-1">${data.dateObj.toLocaleDateString('en-GB', { day: 'numeric', month: 'short' })}</span>
                            
                            <!-- Detailed Breakdown Below -->
                            <div class="flex flex-col items-center gap-0.5 mt-1 border-t border-gray-100 pt-1 w-full">
                                <span class="text-[7px] text-green-600 font-medium">${data.GET.toLocaleString()}</span>
                                <span class="text-[7px] text-blue-600 font-medium">${data.DOM.toLocaleString()}</span>
                                <span class="text-[8px] text-gray-800 font-bold">${dayTotal.toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                });
                chartHtml += '</div>';
            }
            chartContainer.innerHTML = chartHtml;
        }

        // --- NEW CALENDAR LOGIC ---
        window.changeCalendarMonth = (delta) => {
            calendarDate.setMonth(calendarDate.getMonth() + delta);
            renderCalendar();
        };

        window.renderCalendar = () => {
            const year = calendarDate.getFullYear();
            const month = calendarDate.getMonth();
            document.getElementById('calendar-month-label').innerText = calendarDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // Aggregate data for the month
            const monthData = {};
            let monthTotal = 0;
            let maxDaily = 0;

            window.entries.forEach(e => {
                if (e.dateTime.getMonth() === month && e.dateTime.getFullYear() === year && e.isIndividual !== true) { // Default to Shared only or update based on scope? Let's use shared for now as default calendar. Or filter based on current scope.
                    const d = e.dateTime.getDate();
                    if (!monthData[d]) monthData[d] = { GET: 0, DOM: 0, total: 0 };
                    const amt = parseFloat(e.amount);
                    monthData[d].total += amt;
                    monthData[d][e.person] += amt;
                    monthTotal += amt;
                    if (monthData[d].total > maxDaily) maxDaily = monthData[d].total;
                }
            });
            document.getElementById('calendar-month-total').innerText = monthTotal.toLocaleString();

            // Empty slots
            for (let i = 0; i < firstDay; i++) {
                grid.innerHTML += '<div></div>';
            }

            // Days
            const scope = document.getElementById('dashboard-scope').value;
            
            for (let day = 1; day <= daysInMonth; day++) {
                const data = monthData[day] || { GET: 0, DOM: 0, total: 0 };
                const barHeight = maxDaily > 0 ? (data.total / maxDaily) * 100 : 0;
                
                // Color Logic
                const getH = (data.GET / data.total) * 100 || 0;
                const domH = (data.DOM / data.total) * 100 || 0;

                const dayHtml = `
                    <div class="aspect-square bg-gray-50 rounded-lg flex flex-col justify-between p-1 relative overflow-hidden border border-transparent hover:border-violet-200 transition-colors">
                        <span class="text-[9px] font-bold text-gray-400 z-10">${day}</span>
                        ${data.total > 0 ? `
                            <div class="flex flex-col-reverse w-full h-1/2 rounded-sm overflow-hidden opacity-80">
                                <div class="bg-green-400 w-full transition-all" style="height: ${getH}%"></div>
                                <div class="bg-blue-400 w-full transition-all" style="height: ${domH}%"></div>
                            </div>
                            <span class="text-[7px] font-bold text-gray-600 text-center -mt-1 z-10">‡∏ø${Math.round(data.total).toLocaleString()}</span>
                        ` : ''}
                    </div>
                `;
                grid.innerHTML += dayHtml;
            }
        };

        window.toggleDashboardMode = () => {
            window.isCalendarMode = !window.isCalendarMode;
            const mobileTab = document.getElementById('tab-m-dashboard');
            const desktopTab = document.getElementById('tab-dashboard');
            const title = document.getElementById('dashboard-title');

            if (window.isCalendarMode) {
                title.innerText = "Calendar View";
                mobileTab.classList.add('calendar-active');
                desktopTab.classList.add('calendar-active');
                showToast("Calendar View", "purple");
            } else {
                title.innerText = "Dashboard";
                mobileTab.classList.remove('calendar-active');
                desktopTab.classList.remove('calendar-active');
                showToast("Dashboard View", "green");
            }
            renderDashboard();
        };

        window.handleDashboardTabClick = () => {
            const now = Date.now();
            if (now - lastDashboardTap < 300) toggleDashboardMode();
            else switchView('dashboard');
            lastDashboardTap = now;
        }

        // --- END CALENDAR LOGIC ---

        function setSyncState(loading) {
            const icon = document.getElementById('sync-icon');
            if (loading) icon.classList.add('animate-spin-custom', 'text-purple-500');
            else icon.classList.remove('animate-spin-custom', 'text-purple-500');
        }

        window.handleHistoryTabClick = () => {
            const now = Date.now();
            if (now - lastHistoryTap < 300) toggleDiaryMode();
            else switchView('history');
            lastHistoryTap = now;
        }

        window.switchView = (view) => {
            const histCont = document.getElementById('history-container');
            const dashCont = document.getElementById('dashboard-container');
            const sideSec = document.getElementById('side-section');
            const inputSec = document.getElementById('input-section');
            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.remove('tab-active'));
            if (window.innerWidth < 768) {
                if (view === 'input') {
                    sideSec.classList.add('mobile-hidden'); 
                    sideSec.classList.remove('mobile-view');
                    inputSec.classList.remove('mobile-hidden');
                    inputSec.style.display = 'flex';
                    document.getElementById('tab-m-input').classList.add('tab-active');
                } else {
                    inputSec.classList.add('mobile-hidden'); 
                    inputSec.style.display = '';
                    sideSec.classList.remove('mobile-hidden'); 
                    sideSec.classList.add('mobile-view');
                    if (view === 'history') { histCont.classList.remove('hidden'); dashCont.classList.add('hidden'); document.getElementById('tab-m-history').classList.add('tab-active'); } 
                    else { dashCont.classList.remove('hidden'); histCont.classList.add('hidden'); document.getElementById('tab-m-dashboard').classList.add('tab-active'); window.renderDashboard(); }
                }
            } else {
                inputSec.classList.remove('mobile-hidden');
                if (view === 'history') { histCont.classList.remove('hidden'); dashCont.classList.add('hidden'); document.getElementById('tab-history').classList.add('tab-active'); } 
                else { dashCont.classList.remove('hidden'); histCont.classList.add('hidden'); document.getElementById('tab-dashboard').classList.add('tab-active'); window.renderDashboard(); }
            }
        }

        window.handleExpenseTabClick = () => {
            const now = Date.now();
            if (now - lastExpenseClick < 300) { window.resetExpensePage(); showToast("Refreshed", "green"); } 
            else switchView('input');
            lastExpenseClick = now;
        }

        window.resetExpensePage = () => {
            currentAmount = '0'; currentCategory = null; currentPerson = null; isIndividualMode = false;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-gray-900', 'ring-2', 'ring-gray-100'));
            resetPersonUI(); updateDisplay();
        }

        function showToast(m, c) { 
            const t = document.getElementById('toast'); 
            t.innerText = m; 
            t.style.backgroundColor = {'green':'#10B981', 'red':'#EF4444', 'blue':'#3B82F6', 'pink':'#EC4899', 'purple':'#8B5CF6'}[c] || '#6366f1'; 
            t.classList.remove('translate-y-[-100px]', 'opacity-0'); 
            setTimeout(() => t.classList.add('translate-y-[-100px]', 'opacity-0'), 2500); 
        }

        window.onload = () => {
            document.querySelectorAll('.category-icon-wrapper').forEach((w, i) => w.innerHTML = getCatIcon(['Food','Grocery','Trip','Etc.'][i], "w-6 h-6"));
            if(window.innerWidth < 768) switchView('input'); else switchView('history');
            if ('serviceWorker' in navigator) {
                try {
                    const swCode = "self.addEventListener('fetch', function(event) {});";
                    const blob = new Blob([swCode], {type: 'text/javascript'});
                    navigator.serviceWorker.register(URL.createObjectURL(blob)).catch(e => console.warn(e.message));
                } catch(e) { console.warn(e); }
            }
        };

        window.addEventListener('resize', () => { if(window.innerWidth < 768) switchView('input'); });
        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('install-banner').classList.remove('hidden'); });
        window.triggerPWAInstall = async () => { if (!deferredPrompt) return; deferredPrompt.prompt(); const { outcome } = await deferredPrompt.userChoice; if (outcome === 'accepted') document.getElementById('install-banner').classList.add('hidden'); deferredPrompt = null; }
    </script>
</body>
</html>
