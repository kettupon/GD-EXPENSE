<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Expense GET n DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base Settings */
        html, body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F8F4FF; 
            overscroll-behavior: none; 
            touch-action: manipulation; 
            height: 100%;
            overflow: hidden;
            -webkit-user-select: none;
            user-select: none;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .btn-press { transition: transform 0.05s ease, background-color 0.1s; cursor: pointer; }
        .btn-press:active { transform: scale(0.96); filter: brightness(0.92); }
        
        .tab-active {
            border-bottom: 2px solid #6D28D9;
            color: #1F2937 !important;
            font-weight: 700;
        }

        .chart-bar-bg { background-color: #E5E7EB; height: 1.25rem; border-radius: 9999px; overflow: hidden; }
        .chart-bar-get { background-color: #10B981; transition: width 0.5s ease-out; }
        .chart-bar-dom { background-color: #3B82F6; transition: width 0.5s ease-out; }

        /* Animation for Sync */
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin 1s linear infinite;
        }

        /* --- MOBILE SPECIFIC LAYOUT --- */
        @media (max-width: 768px) {
            .mobile-h-dvh { height: 100dvh; }
            .mobile-hidden { display: none !important; }
            .mobile-view { display: flex !important; }
            
            .input-view-container {
                display: flex;
                flex-direction: column;
                height: 100%;
            }

            .display-zone {
                flex: 0 0 auto;
                min-height: 25%;
                z-index: 10;
            }

            .input-zone {
                flex: 1; 
                padding-bottom: env(safe-area-inset-bottom);
                border-radius: 2rem 2rem 0 0;
                box-shadow: 0 -4px 20px rgba(0,0,0,0.05);
                z-index: 20;
            }
        }

        /* --- DESKTOP RESTORATION --- */
        @media (min-width: 769px) {
            body { overflow: auto; }
            .desktop-card {
                height: 90vh;
                max-height: 900px;
                border-radius: 1.5rem;
            }
            .input-zone {
                flex: 1;
                border-radius: 2.5rem 0 0 0;
            }
            .display-zone {
                flex: 0 0 35%;
            }
        }
    </style>
</head>
<body class="bg-indigo-50 md:h-screen w-full flex items-center justify-center md:p-4 text-gray-800">

    <div class="bg-white w-full max-w-6xl h-full mobile-h-dvh desktop-card shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-200 relative">
        
        <!-- Mobile Tabs -->
        <div class="md:hidden flex bg-white border-b border-gray-100 flex-none z-50">
            <button onclick="handleExpenseTabClick()" id="tab-m-input" class="flex-1 py-3 text-[11px] font-bold text-gray-400 tab-active uppercase tracking-wider touch-manipulation select-none">Expense</button>
            <button onclick="switchView('history')" id="tab-m-history" class="flex-1 py-3 text-[11px] font-bold text-gray-400 uppercase tracking-wider touch-manipulation select-none">History</button>
            <button onclick="switchView('dashboard')" id="tab-m-dashboard" class="flex-1 py-3 text-[11px] font-bold text-gray-400 uppercase tracking-wider touch-manipulation select-none">Stats</button>
        </div>

        <!-- Sidebar / Secondary View -->
        <div id="side-section" class="w-full md:w-1/3 bg-gray-50 border-r border-gray-200 flex-col mobile-hidden md:flex min-h-0 overflow-hidden relative z-0">
            
            <div class="bg-white border-b border-gray-200 hidden md:block flex-none">
                <div class="flex">
                    <button id="tab-history" onclick="switchView('history')" class="flex-1 py-4 text-sm text-gray-400 hover:bg-gray-50 transition-colors tab-active">Activity</button>
                    <button id="tab-dashboard" onclick="switchView('dashboard')" class="flex-1 py-4 text-sm text-gray-400 hover:bg-gray-50 transition-colors">Dashboard</button>
                </div>
            </div>
            
            <!-- History View -->
            <div id="history-container" class="flex-1 flex flex-col min-h-0 overflow-hidden">
                <div class="p-4 flex justify-between items-center border-b border-gray-100 bg-white/80 backdrop-blur-sm">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Recent Activity</span>
                    <div class="flex items-center gap-2">
                         <div id="live-indicator" class="w-1.5 h-1.5 rounded-full bg-green-500 animate-pulse"></div>
                        <button onclick="fetchEntries(true)" class="text-purple-600 text-[10px] font-bold uppercase tracking-widest hover:text-purple-800">Refresh</button>
                    </div>
                </div>
                <div id="history-list" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-24 md:pb-4">
                    <!-- History Items Injected Here -->
                </div>

            <!-- Stats View -->

                        <input type="date" id="end-date" onchange="renderDashboard()" class="w-1/2 text-xs font-medium border-none bg-gray-50 p-3 rounded-xl outline-none">
                    </div>
                </div>

                <div class="space-y-4 p-5 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-end">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold text-green-500 uppercase">GET Total</span>
                            <span class="text-lg font-bold text-gray-900">฿<span id="chart-get-total">0</span></span>
                        </div>
                        <div class="flex flex-col text-right">
                            <span class="text-[10px] font-bold text-blue-500 uppercase">DOM Total</span>
                            <span class="text-lg font-bold text-gray-900">฿<span id="chart-dom-total">0</span></span>
                        </div>
                    </div>
                    <div class="chart-bar-bg relative">
                        <div id="chart-bar-get" class="chart-bar-get absolute top-0 left-0 h-full" style="width: 0%;"></div>
                        <div id="chart-bar-dom" class="chart-bar-dom absolute top-0 right-0 h-full" style="width: 0%;"></div>
                    </div>
                </div>

                <div id="category-breakdown" class="space-y-4 p-5 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <!-- Categories -->
                </div>
            </div>
        </div>

        <!-- Main Input Section -->
        <div id="input-section" class="w-full md:w-2/3 input-view-container bg-white relative overflow-hidden flex flex-col h-full">
            
            <div class="display-zone flex flex-col bg-gray-50/80 border-b border-gray-200">
                
                <!-- Top Bar -->
                <div class="flex items-center justify-between px-4 py-2 bg-white/50">
                    <div class="flex gap-4">
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-green-500"></div>
                            <span class="text-xs font-bold text-gray-600">GET: ฿<span id="m-get-sum">0</span></span>
                        </div>
                        <div class="flex items-center gap-2">
                            <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            <span class="text-xs font-bold text-gray-600">DOM: ฿<span id="m-dom-sum">0</span></span>
                        </div>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-[8px] text-gray-400 font-bold uppercase tracking-widest hidden md:inline-block">Auto-Sync On</span>
                        <button onclick="fetchEntries(true)" id="sync-btn" class="p-1.5 transition-colors touch-manipulation">
                            <svg xmlns="http://www.w3.org/2000/svg" id="sync-icon" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>

                <!-- Recent Activity Preview (Shows 2 Items) -->

                <!-- Display Area -->

                        <span id="display-category" class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Select Category</span>
                    </div>
                    <div class="flex items-baseline gap-1">
                        <span class="text-xl font-medium text-gray-300">฿</span>

                    </div>
                </div>

            <!-- Keypad -->
            <div class="input-zone flex flex-col p-4 bg-white md:shadow-[0_-10px_25px_-15px_rgba(0,0,0,0.05)]">

                    <button onclick="selectCategory('Food')" id="btn-Food" class="cat-btn btn-press flex flex-col justify-center items-center py-2 md:py-4 rounded-2xl bg-orange-50 text-orange-600 border-2 border-transparent touch-manipulation">
                        <div class="category-icon-wrapper mb-1"></div>
                        <span class="font-bold text-[9px] uppercase">Food</span>
                    </button>
                    <button onclick="selectCategory('Grocery')" id="btn-Grocery" class="cat-btn btn-press flex flex-col justify-center items-center py-2 md:py-4 rounded-2xl bg-emerald-50 text-emerald-600 border-2 border-transparent touch-manipulation">
                        <div class="category-icon-wrapper mb-1"></div>
                        <span class="font-bold text-[9px] uppercase">Shop</span>
                    </button>
                    <button onclick="selectCategory('Trip')" id="btn-Trip" class="cat-btn btn-press flex flex-col justify-center items-center py-2 md:py-4 rounded-2xl bg-sky-50 text-sky-600 border-2 border-transparent touch-manipulation">
                        <div class="category-icon-wrapper mb-1"></div>
                        <span class="font-bold text-[9px] uppercase">Trip</span>
                    </button>
                    <button onclick="selectCategory('Etc.')" id="btn-Etc." class="cat-btn btn-press flex flex-col justify-center items-center py-2 md:py-4 rounded-2xl bg-purple-50 text-purple-600 border-2 border-transparent touch-manipulation">
                        <div class="category-icon-wrapper mb-1"></div>
                        <span class="font-bold text-[9px] uppercase">Etc.</span>
                    </button>
                </div>

                <div class="flex-1 flex gap-3 min-h-0">
                    <div class="grid grid-cols-3 gap-2 flex-grow h-full">
                        <button onclick="pressNum('1')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">1</button>
                        <button onclick="pressNum('2')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">2</button>
                        <button onclick="pressNum('3')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">3</button>
                        <button onclick="pressNum('4')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">4</button>
                        <button onclick="pressNum('5')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">5</button>
                        <button onclick="pressNum('6')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">6</button>
                        <button onclick="pressNum('7')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">7</button>
                        <button onclick="pressNum('8')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">8</button>
                        <button onclick="pressNum('9')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">9</button>
                        <button onclick="clearEntry()" class="btn-press bg-red-50 rounded-2xl text-xl font-bold text-red-400 h-full uppercase touch-manipulation">C</button>
                        <button onclick="pressNum('0')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">0</button>
                        <button onclick="pressNum('.')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full touch-manipulation">.</button>
                    </div>

                    <div class="flex flex-col gap-2 w-24 md:w-32 h-full">
                        <button onclick="selectPerson('GET')" id="btn-GET" class="person-btn btn-press h-[25%] rounded-2xl bg-green-50 text-green-700 font-bold border-2 border-transparent touch-manipulation text-xl">GET</button>
                        <button onclick="selectPerson('DOM')" id="btn-DOM" class="person-btn btn-press h-[25%] rounded-2xl bg-blue-50 text-blue-700 font-bold border-2 border-transparent touch-manipulation text-xl">DOM</button>
                        <button onclick="submitEntry()" id="ok-btn" class="btn-press flex-1 rounded-2xl bg-gray-900 text-white font-bold text-2xl shadow-lg flex items-center justify-center touch-manipulation">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->

            <div class="space-y-4">

                </div>

                        <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Amount (฿)</label>
                        <input type="number" id="edit-amount" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-none font-bold text-base outline-none">
                    </div>
                    <div>

                        <select id="edit-category" class="w-full mt-1 p-3 bg-gray-50 rounded-xl border-none font-semibold outline-none appearance-none">
                            <option value="Food">Food</option>
                            <option value="Grocery">Grocery</option>
                            <option value="Trip">Trip</option>
                            <option value="Etc.">Etc.</option>
                        </select>
                    </div>
                </div>
                <!-- New Person Buttons in Edit Modal -->
                <div>
                    <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Person</label>
                    <div class="grid grid-cols-2 gap-3 mt-1">
                        <button id="edit-btn-GET" onclick="selectEditPerson('GET')" class="py-2.5 rounded-xl font-bold text-xs border-2 transition-all btn-press">GET</button>
                        <button id="edit-btn-DOM" onclick="selectEditPerson('DOM')" class="py-2.5 rounded-xl font-bold text-xs border-2 transition-all btn-press">DOM</button>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 mt-6">
                <button onclick="confirmDelete()" class="w-1/4 py-3 bg-red-50 text-red-500 rounded-xl font-bold text-[11px] btn-press">Delete</button>
                <button onclick="closeEditModal()" class="w-1/4 py-3 bg-gray-100 text-gray-500 rounded-xl font-bold text-[11px] btn-press">Back</button>
                <button onclick="saveEdit()" class="flex-1 py-3 bg-purple-600 text-white rounded-xl font-bold text-xs shadow-md btn-press">Apply</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="fixed inset-0 bg-gray-900/90 flex items-center justify-center z-[110] hidden p-6 backdrop-blur-md">
        <div class="bg-white p-6 rounded-3xl shadow-2xl w-full max-sm text-center">
            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-900 mb-2">Delete Transaction?</h3>
            <p class="text-sm text-gray-500 mb-6">This action cannot be undone. Are you sure you want to remove this entry?</p>
            <div class="flex gap-3">
                <button onclick="closeDeleteModal()" class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold text-xs btn-press">Cancel</button>
                <button onclick="executeDelete()" class="flex-1 py-3 bg-red-500 text-white rounded-xl font-bold text-xs shadow-md btn-press">Yes, Delete</button>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed top-12 left-1/2 -translate-x-1/2 px-6 py-3 rounded-full text-white text-[10px] font-bold shadow-xl transform translate-y-[-100px] opacity-0 transition-all pointer-events-none z-[101] uppercase tracking-wider"></div>

    <script>
        // --- CONFIG ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyd_rj0p7roHbLZ3HDkQcK3eLCi5kTBdd7SWToRtCamV7O3R14Os82NuNUozgaji0p38Q/exec"; 

        // State
        let entries = [];
        let currentAmount = '0';
        let currentCategory = null;
        let currentPerson = null;
        let editingEntryId = null;
        let editingPerson = null; // Selection in the edit modal
        let isSyncing = false;

        // Double Tap Detection State
        let lastExpenseClick = 0;

        // Category Icons Mapping (Lucide-style SVGs)
        const CATEGORY_ICONS = {
            'Food': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-utensils"><path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path><path d="M7 2v20"></path><path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"></path></svg>`,
            'Grocery': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-shopping-bag"><path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"></path><path d="M3 6h18"></path><path d="M16 10a4 4 0 0 1-8 0"></path></svg>`,
            'Trip': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-plane"><path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"></path></svg>`,
            'Etc.': `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>`
        };

        function getCatIcon(category, size = "w-5 h-5") {
            const rawIcon = CATEGORY_ICONS[category] || `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M12 8v8"></path><path d="M8 12h8"></path></svg>`;
            return rawIcon.replace('width="24" height="24"', `class="${size}"`);
        }

        // View Switching
        function switchView(view) {
            const historyContainer = document.getElementById('history-container');
            const dashboardContainer = document.getElementById('dashboard-container');
            const sideSection = document.getElementById('side-section');
            const inputSection = document.getElementById('input-section');

            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.remove('tab-active'));

            if (window.innerWidth < 768) {
                if (view === 'input') {
                    sideSection.classList.add('mobile-hidden');
                    sideSection.classList.remove('mobile-view'); 
                    inputSection.classList.remove('mobile-hidden');
                    document.getElementById('tab-m-input').classList.add('tab-active');
                    renderDashboard(); 
                } else {
                    inputSection.classList.add('mobile-hidden');
                    sideSection.classList.remove('mobile-hidden');
                    sideSection.classList.add('mobile-view');
                    if (view === 'history') {
                        historyContainer.classList.remove('hidden');
                        dashboardContainer.classList.add('hidden');
                        document.getElementById('tab-m-history').classList.add('tab-active');
                    } else {
                        dashboardContainer.classList.remove('hidden');
                        historyContainer.classList.add('hidden');
                        document.getElementById('tab-m-dashboard').classList.add('tab-active');
                        renderDashboard();
                    }
                }
            } else {
                inputSection.classList.remove('mobile-hidden');
                sideSection.classList.remove('mobile-hidden');
                sideSection.classList.remove('mobile-view');
                if (view === 'history') {
                    historyContainer.classList.remove('hidden');
                    dashboardContainer.classList.add('hidden');
                    document.getElementById('tab-history').classList.add('tab-active');
                } else {
                    dashboardContainer.classList.remove('hidden');
                    historyContainer.classList.add('hidden');
                    document.getElementById('tab-dashboard').classList.add('tab-active');
                    renderDashboard();
                }
            }
        }

        // Logic
        function handleExpenseTabClick() {
            const now = Date.now();
            const delta = now - lastExpenseClick;
            
            if (delta < 300 && delta > 0) {
                resetExpensePage();
                showToast("View Refreshed", "green");
            } else {
                switchView('input');
            }
            lastExpenseClick = now;
        }

        function resetExpensePage() {
            currentAmount = '0';
            currentCategory = null;
            currentPerson = null;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-gray-900', 'ring-2', 'ring-gray-100'));
            resetPersonUI();
            updateDisplay();
            fetchEntries(false);
        }

        function setSyncState(loading) {
            isSyncing = loading;
            const icon = document.getElementById('sync-icon');
            if (loading) {
                icon.classList.add('animate-spin-custom', 'text-purple-500');
                icon.classList.remove('text-gray-400');
            } else {
                icon.classList.remove('animate-spin-custom', 'text-purple-500');
                icon.classList.add('text-gray-400');
            }
        }

        async function fetchEntries(showNotification = false) {
            if (!SCRIPT_URL) return;
            setSyncState(true);
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                
                entries = data.sort((a,b) => new Date(b.datetime || b.dateTime) - new Date(a.datetime || a.dateTime));
                
                renderHistory();
                renderDashboard();
                
                if(showNotification) showToast("Synced", "green");
            } catch (e) { 
                if(showNotification) showToast("Sync Error", "red"); 
            } finally {
                setSyncState(false);
            }
        }

        async function submitEntry() {
            if (!currentCategory || parseFloat(currentAmount) <= 0 || !currentPerson) {
                showToast("Fill All Fields", "red"); return;
            }
            const okBtn = document.getElementById('ok-btn');
            const originalText = okBtn.innerText;
            okBtn.innerText = "⏳";
            setSyncState(true);
            
            const newEntry = {
                id: Date.now(),
                dateTime: new Date().toISOString(),
                category: currentCategory,
                amount: parseFloat(currentAmount).toFixed(2),
                person: currentPerson,
                name: currentCategory
            };
            
            entries.unshift(newEntry);
            
            renderHistory();
            renderDashboard();
            
            currentAmount = '0';
            currentPerson = null;
            updateDisplay();
            resetPersonUI();
            
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'create', data: newEntry }) });
                showToast("Stored Successfully", "green");
                setTimeout(() => fetchEntries(false), 2000); 
            } catch (e) { 
                showToast("Save Error", "red"); 
                setSyncState(false);
            }
            okBtn.innerText = originalText;
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const mini = document.getElementById('mini-history');
            list.innerHTML = ''; 
            mini.innerHTML = '';
            
            entries.forEach((entry, idx) => {
                const dateObj = new Date(entry.datetime || entry.dateTime);
                const timeString = dateObj.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
                const dateString = dateObj.toLocaleDateString([], {month:'short', day:'numeric'});
                
                const card = document.createElement('div');
                card.className = "p-3.5 bg-white rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center btn-press cursor-pointer touch-manipulation";
                card.onclick = () => openEditModal(entry.id);
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 rounded-xl flex items-center justify-center ${getCatStyle(entry.category)}">
                            ${getCatIcon(entry.category, "w-5 h-5")}
                        </div>
                        <div>
                            <div class="font-semibold text-gray-800 text-sm tracking-tight">${entry.name}</div>
                            <div class="text-[9px] text-gray-300 font-bold uppercase tracking-tighter">
                                ${dateString} • ${timeString}
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-gray-900 text-[15px]">฿${entry.amount}</div>
                        <div class="text-[7px] font-bold uppercase px-1.5 py-0.5 rounded-md ${entry.person === 'GET' ? 'bg-green-50 text-green-600' : 'bg-blue-50 text-blue-600'}">${entry.person}</div>
                    </div>
                `;
                list.appendChild(card);

                if (idx < 2) {
                    const b = document.createElement('div');
                    b.className = "flex-shrink-0 px-2.5 py-1 rounded-lg border border-gray-100 flex items-center gap-1.5 bg-white shadow-sm opacity-90 animate-fade-in cursor-pointer";
                    b.innerHTML = `
                        <div class="text-gray-500">${getCatIcon(entry.category, "w-3 h-3")}</div>
                        <span class="text-[9px] font-bold text-gray-800">฿${entry.amount}</span>
                        <span class="text-[7px] font-bold text-gray-300">${timeString}</span>
                    `;
                    b.onclick = () => openEditModal(entry.id);
                    mini.appendChild(b);
                }
            });
        }

        function renderDashboard() {
            let filtered = entries;
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            if (start) filtered = filtered.filter(e => new Date(e.datetime || e.dateTime) >= new Date(start));
            if (end) filtered = filtered.filter(e => new Date(e.datetime || e.dateTime) <= new Date(end));
            
            let g = 0, d = 0, total = 0;
            const cats = {};
            filtered.forEach(e => {
                const amt = parseFloat(e.amount); total += amt;
                if (e.person === 'GET') g += amt; else d += amt;
                cats[e.category] = (cats[e.category] || 0) + amt;
            });

            document.getElementById('chart-get-total').innerText = g.toLocaleString();
            document.getElementById('chart-dom-total').innerText = d.toLocaleString();
            document.getElementById('m-get-sum').innerText = g.toLocaleString();
            document.getElementById('m-dom-sum').innerText = d.toLocaleString();
            
            const gW = total > 0 ? (g / total) * 100 : 0;
            const dW = total > 0 ? (d / total) * 100 : 0;
            document.getElementById('chart-bar-get').style.width = gW + '%';
            document.getElementById('chart-bar-dom').style.width = dW + '%';

            const breakdown = document.getElementById('category-breakdown');
            breakdown.innerHTML = '<h4 class="font-bold text-gray-400 mb-4 text-[10px] uppercase tracking-widest">Category Totals</h4>';
            Object.keys(cats).forEach(cat => {
                const p = (cats[cat] / total) * 100;
                const r = document.createElement('div');
                r.innerHTML = `
                    <div class="flex justify-between text-[10px] font-bold text-gray-700 mb-1.5">
                        <div class="flex items-center gap-1.5">
                            ${getCatIcon(cat, "w-3 h-3 text-gray-400")}
                            <span>${cat}</span>
                        </div>
                        <span>฿${cats[cat].toLocaleString()} (${p.toFixed(0)}%)</span>
                    </div>
                    <div class="w-full bg-gray-50 h-2 rounded-full overflow-hidden">
                        <div class="bg-purple-600 h-full" style="width: ${p}%"></div>
                    </div>
                `;
                breakdown.appendChild(r);
            });
        }

        function pressNum(n) {
            if (currentAmount === '0' && n !== '.') currentAmount = n;
            else if (n === '.' && currentAmount.includes('.')) return;
            else if (currentAmount.length > 10) return;
            else currentAmount += n;
            updateDisplay();
        }
        function clearEntry() { currentAmount = '0'; updateDisplay(); }
        function selectCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-gray-900', 'ring-2', 'ring-gray-100'));
            document.getElementById(`btn-${cat}`).classList.add('border-gray-900', 'ring-2', 'ring-gray-100');
            updateDisplay();
        }
        function selectPerson(p) {
            currentPerson = p;
            resetPersonUI();
            document.getElementById(`btn-${p}`).classList.add(p === 'GET' ? 'bg-green-500' : 'bg-blue-500', 'text-white', 'shadow-md');
            updateDisplay();
        }
        function resetPersonUI() {
            document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('bg-green-500', 'bg-blue-500', 'text-white', 'shadow-md'));
        }
        
        // Modal Person Selection Logic
        function selectEditPerson(p) {
            editingPerson = p;
            const getBtn = document.getElementById('edit-btn-GET');
            const domBtn = document.getElementById('edit-btn-DOM');
            
            getBtn.className = p === 'GET' 
                ? "py-2.5 rounded-xl font-bold text-xs border-2 bg-green-500 text-white border-green-500 shadow-sm btn-press"
                : "py-2.5 rounded-xl font-bold text-xs border-2 bg-gray-50 text-gray-400 border-transparent btn-press";
                
            domBtn.className = p === 'DOM'
                ? "py-2.5 rounded-xl font-bold text-xs border-2 bg-blue-500 text-white border-blue-500 shadow-sm btn-press"
                : "py-2.5 rounded-xl font-bold text-xs border-2 bg-gray-50 text-gray-400 border-transparent btn-press";
        }

        function updateDisplay() {
            document.getElementById('display-amount').innerText = currentAmount;
            document.getElementById('display-category').innerText = currentCategory || "Select Category";
            const dp = document.getElementById('display-person');
            if (currentPerson) {
                dp.innerText = currentPerson;
                dp.className = `px-2 py-0.5 rounded text-[10px] font-bold uppercase tracking-widest text-white transition-all shadow-sm ${currentPerson === 'GET' ? 'bg-green-500' : 'bg-blue-500'}`;
                dp.classList.remove('hidden');
            } else dp.classList.add('hidden');
        }

        function getCatStyle(c) { return {'Food':'bg-orange-50 text-orange-600', 'Grocery':'bg-emerald-50 text-emerald-600', 'Trip':'bg-sky-50 text-sky-600', 'Etc.':'bg-purple-50 text-purple-600'}[c] || 'bg-gray-50'; }
        function showToast(m, c) {
            const t = document.getElementById('toast'); t.innerText = m;
            t.style.backgroundColor = c === 'green' ? '#10B981' : '#EF4444';
            t.classList.remove('translate-y-[-100px]', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-[-100px]', 'opacity-0'), 2500);
        }

        function openEditModal(id) {
            const e = entries.find(x => x.id == id);
            if (!e) return; editingEntryId = id;
            document.getElementById('edit-name').value = e.name;
            document.getElementById('edit-amount').value = e.amount;
            document.getElementById('edit-category').value = e.category;
            selectEditPerson(e.person); // Set current person in modal
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }
        
        async function saveEdit() {
            setSyncState(true);
            const originalEntry = entries.find(x => x.id == editingEntryId);
            const data = { 
                id: editingEntryId, 
                name: document.getElementById('edit-name').value, 
                amount: document.getElementById('edit-amount').value, 
                category: document.getElementById('edit-category').value,
                person: editingPerson, // Use selected person from modal
                dateTime: originalEntry ? (originalEntry.datetime || originalEntry.dateTime) : new Date().toISOString()
            };
            
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'update', data }) });
            closeEditModal(); 
            showToast("Record Updated", "green"); 
            setTimeout(() => fetchEntries(false), 1500);
        }

        function confirmDelete() {
            document.getElementById('edit-modal').classList.add('hidden');
            document.getElementById('delete-confirm-modal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            document.getElementById('delete-confirm-modal').classList.add('hidden');
            document.getElementById('edit-modal').classList.remove('hidden'); 
        }

        async function executeDelete() {
            document.getElementById('delete-confirm-modal').classList.add('hidden');
            setSyncState(true);
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', data: {id: editingEntryId} }) });
            showToast("Record Deleted", "red"); 
            setTimeout(() => fetchEntries(false), 1500);
        }

        // Init
        window.onload = () => {
            // Inject initial icons into buttons
            const wrappers = document.querySelectorAll('.category-icon-wrapper');
            const categories = ['Food', 'Grocery', 'Trip', 'Etc.'];
            wrappers.forEach((wrapper, i) => {
                wrapper.innerHTML = getCatIcon(categories[i], "w-6 h-6");
            });

            if(window.innerWidth < 768) {
                switchView('input');
            } else {
                document.getElementById('side-section').classList.remove('mobile-hidden');
                document.getElementById('input-section').classList.remove('mobile-hidden');
                document.getElementById('tab-history').classList.add('tab-active');
                document.getElementById('history-container').classList.remove('hidden');
            }
            
            fetchEntries(false);
        };

        window.addEventListener('resize', () => {
             if(window.innerWidth < 768) switchView('input');
             else switchView('dashboard');
        });

        setInterval(() => {
            if(!isSyncing) fetchEntries(false);
        }, 5000);

    </script>
</body>
</html>
