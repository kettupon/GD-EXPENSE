<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expense Note Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F8F4FF; overscroll-behavior: none; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .btn-press:active { transform: scale(0.95); filter: brightness(0.9); }
        
        .tab-active {
            border-bottom: 2px solid #6D28D9;
            color: #1F2937 !important;
            font-weight: 700;
        }

        /* Mobile specific heights for Calculator look */
        @media (max-width: 768px) {
            .mobile-h-full { height: 100dvh; }
            .mobile-hidden { display: none !important; }
            .mobile-view { display: flex !important; }
            
            /* Balanced 30/70 split for 16:9 and longer screens */
            .display-zone { height: 30vh; }
            .input-zone { height: 70vh; }
        }

        .chart-bar-bg { background-color: #E5E7EB; height: 1.25rem; border-radius: 9999px; overflow: hidden; }
        .chart-bar-get { background-color: #10B981; transition: width 0.5s ease-out; }
        .chart-bar-dom { background-color: #3B82F6; transition: width 0.5s ease-out; }
    </style>
</head>
<body class="bg-indigo-50 md:h-screen w-full flex items-center justify-center md:p-4">

    <!-- Main Container -->
    <div class="bg-white w-full max-w-6xl h-full mobile-h-full md:h-[90vh] md:rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-200">
        
        <!-- MOBILE TABS -->
        <div class="md:hidden flex bg-white border-b border-gray-100 sticky top-0 z-30 flex-none">
            <button onclick="switchView('input')" id="tab-m-input" class="flex-1 py-4 text-[11px] font-bold text-gray-400 tab-active uppercase tracking-wider">Input</button>
            <button onclick="switchView('history')" id="tab-m-history" class="flex-1 py-4 text-[11px] font-bold text-gray-400 uppercase tracking-wider">History</button>
            <button onclick="switchView('dashboard')" id="tab-m-dashboard" class="flex-1 py-4 text-[11px] font-bold text-gray-400 uppercase tracking-wider">Stats</button>
        </div>

        <!-- LEFT SECTION: Desktop Sidebar / Mobile Lists -->
        <div id="side-section" class="w-full md:w-1/3 bg-gray-50 border-r border-gray-200 flex-col mobile-hidden md:flex min-h-0 overflow-hidden">
            
            <!-- Desktop Only Tabs -->
            <div class="bg-white border-b border-gray-200 hidden md:block flex-none">
                <div class="flex">
                    <button id="tab-history" onclick="switchView('history')" class="flex-1 py-4 text-sm text-gray-400 hover:bg-gray-50 transition-colors tab-active">Activity</button>
                    <button id="tab-dashboard" onclick="switchView('dashboard')" class="flex-1 py-4 text-sm text-gray-400 hover:bg-gray-50 transition-colors">Dashboard</button>
                </div>
            </div>
            
            <!-- HISTORY VIEW -->
            <div id="history-container" class="flex-1 flex flex-col min-h-0 overflow-hidden">
                <div class="p-4 flex justify-between items-center border-b border-gray-100 bg-white/80 backdrop-blur-sm">
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Recent Activity</span>
                    <button onclick="fetchEntries()" class="text-purple-600 text-[10px] font-bold uppercase tracking-widest">Refresh</button>
                </div>
                <div id="history-list" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-10">
                    <!-- History items -->
                </div>
            </div>

            <!-- DASHBOARD VIEW -->
            <div id="dashboard-container" class="flex-1 flex-col overflow-y-auto p-4 space-y-6 hidden">
                <h3 class="text-xl font-bold text-gray-800 tracking-tight">Spending Stats</h3>
                
                <div class="p-4 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-3">Filter Period</label>
                    <div class="flex gap-2">
                        <input type="date" id="start-date" onchange="renderDashboard()" class="w-1/2 text-xs font-medium border-none bg-gray-50 p-3 rounded-xl outline-none">
                        <input type="date" id="end-date" onchange="renderDashboard()" class="w-1/2 text-xs font-medium border-none bg-gray-50 p-3 rounded-xl outline-none">
                    </div>
                </div>

                <div class="space-y-4 p-5 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <div class="flex justify-between items-end">
                        <div class="flex flex-col">
                            <span class="text-[10px] font-bold text-green-500 uppercase">GET Total</span>
                            <span class="text-lg font-bold text-gray-900">‡∏ø<span id="chart-get-total">0</span></span>
                        </div>
                        <div class="flex flex-col text-right">
                            <span class="text-[10px] font-bold text-blue-500 uppercase">DOM Total</span>
                            <span class="text-lg font-bold text-gray-900">‡∏ø<span id="chart-dom-total">0</span></span>
                        </div>
                    </div>
                    <div class="chart-bar-bg relative">
                        <div id="chart-bar-get" class="chart-bar-get absolute top-0 left-0 h-full" style="width: 0%;"></div>
                        <div id="chart-bar-dom" class="chart-bar-dom absolute top-0 right-0 h-full" style="width: 0%;"></div>
                    </div>
                </div>

                <div id="category-breakdown" class="space-y-4 p-5 bg-white rounded-2xl shadow-sm border border-gray-100">
                    <!-- Breakdown -->
                </div>
            </div>
        </div>

        <!-- RIGHT SECTION: Calculator Input Interface -->
        <div id="input-section" class="w-full md:w-2/3 flex flex-col h-full bg-white relative overflow-hidden">
            
            <!-- DISPLAY ZONE (30% on mobile) -->
            <div class="display-zone flex-none flex flex-col bg-gray-50/50">
                
                <!-- Balance & Refresh Bar -->
                <div class="flex items-center justify-between px-6 py-3 border-b border-gray-100 bg-white">
                    <div class="flex gap-5">
                        <div class="flex flex-col">
                            <span class="text-[8px] font-bold text-gray-400 uppercase tracking-widest">GET Sum</span>
                            <span class="text-sm font-bold text-green-600">‡∏ø<span id="m-get-sum">0</span></span>
                        </div>
                        <div class="flex flex-col border-l border-gray-200 pl-5">
                            <span class="text-[8px] font-bold text-gray-400 uppercase tracking-widest">DOM Sum</span>
                            <span class="text-sm font-bold text-blue-600">‡∏ø<span id="m-dom-sum">0</span></span>
                        </div>
                    </div>
                    <button onclick="fetchEntries()" class="p-2 bg-white rounded-full shadow-sm border border-gray-100 active:rotate-180 transition-transform duration-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                        </svg>
                    </button>
                </div>

                <!-- Recent Bubbles (Slimmer) -->
                <div class="px-4 py-2.5 overflow-x-auto no-scrollbar border-b border-gray-100 flex gap-2">
                    <div id="mini-history" class="flex gap-2">
                        <!-- Tiny icons injected -->
                    </div>
                </div>

                <!-- Main Display Amount -->
                <div class="flex-1 flex flex-col justify-center items-end px-8 py-2">
                    <div class="flex items-center gap-2 mb-1">
                        <span id="display-person" class="hidden px-2 py-0.5 rounded-md text-[9px] font-bold uppercase tracking-widest text-white shadow-sm"></span>
                        <span id="display-category" class="text-[10px] font-bold text-gray-300 uppercase tracking-widest">Select Category</span>
                    </div>
                    <div class="flex items-baseline gap-1.5">
                        <span class="text-lg font-medium text-gray-300">‡∏ø</span>
                        <div class="text-5xl md:text-7xl font-bold text-gray-900 tracking-tighter leading-none" id="display-amount">0</div>
                    </div>
                </div>
            </div>

            <!-- INPUT ZONE (70% on mobile) -->
            <div class="input-zone flex-1 flex flex-col p-5 md:p-8 bg-white border-t border-gray-100 shadow-[0_-10px_25px_-15px_rgba(0,0,0,0.05)] rounded-t-[2.5rem] z-10">
                
                <!-- Category Selector -->
                <div class="grid grid-cols-4 gap-2 mb-5 md:mb-8 flex-none">
                    <button onclick="selectCategory('Food')" id="btn-Food" class="cat-btn btn-press flex flex-col items-center py-3 md:py-6 rounded-2xl bg-orange-50 text-orange-600 border-2 border-transparent">
                        <span class="text-lg">üç±</span>
                        <span class="font-bold text-[8px] uppercase mt-1">Food</span>
                    </button>
                    <button onclick="selectCategory('Grocery')" id="btn-Grocery" class="cat-btn btn-press flex flex-col items-center py-3 md:py-6 rounded-2xl bg-emerald-50 text-emerald-600 border-2 border-transparent">
                        <span class="text-lg">üõí</span>
                        <span class="font-bold text-[8px] uppercase mt-1">Shop</span>
                    </button>
                    <button onclick="selectCategory('Trip')" id="btn-Trip" class="cat-btn btn-press flex flex-col items-center py-3 md:py-6 rounded-2xl bg-sky-50 text-sky-600 border-2 border-transparent">
                        <span class="text-lg">‚úàÔ∏è</span>
                        <span class="font-bold text-[8px] uppercase mt-1">Trip</span>
                    </button>
                    <button onclick="selectCategory('Etc.')" id="btn-Etc." class="cat-btn btn-press flex flex-col items-center py-3 md:py-6 rounded-2xl bg-purple-50 text-purple-600 border-2 border-transparent">
                        <span class="text-lg">‚ú®</span>
                        <span class="font-bold text-[8px] uppercase mt-1">Etc.</span>
                    </button>
                </div>

                <!-- Calculator Pad -->
                <div class="flex-1 flex gap-3 min-h-0">
                    <!-- Numpad 3x4 -->
                    <div class="grid grid-cols-3 gap-2 flex-grow h-full">
                        <button onclick="pressNum('1')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">1</button>
                        <button onclick="pressNum('2')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">2</button>
                        <button onclick="pressNum('3')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">3</button>
                        <button onclick="pressNum('4')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">4</button>
                        <button onclick="pressNum('5')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">5</button>
                        <button onclick="pressNum('6')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">6</button>
                        <button onclick="pressNum('7')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">7</button>
                        <button onclick="pressNum('8')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">8</button>
                        <button onclick="pressNum('9')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">9</button>
                        <button onclick="clearEntry()" class="btn-press bg-red-50 rounded-2xl text-xl font-bold text-red-400 h-full uppercase">C</button>
                        <button onclick="pressNum('0')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">0</button>
                        <button onclick="pressNum('.')" class="btn-press bg-gray-50 rounded-2xl text-2xl font-bold text-gray-700 h-full">.</button>
                    </div>

                    <!-- Right Column Actions -->
                    <div class="flex flex-col gap-2 w-24 md:w-36 h-full">
                        <button onclick="selectPerson('GET')" id="btn-GET" class="person-btn btn-press flex-1 rounded-2xl bg-green-50 text-green-700 font-bold border-2 border-transparent">GET</button>
                        <button onclick="selectPerson('DOM')" id="btn-DOM" class="person-btn btn-press flex-1 rounded-2xl bg-blue-50 text-blue-700 font-bold border-2 border-transparent">DOM</button>
                        <button onclick="submitEntry()" id="ok-btn" class="btn-press h-[35%] rounded-2xl bg-gray-900 text-white font-bold text-2xl shadow-lg flex items-center justify-center">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="edit-modal" class="fixed inset-0 bg-gray-900/80 flex items-center justify-center z-[100] hidden p-6 backdrop-blur-sm">
        <div class="bg-white p-7 rounded-3xl shadow-2xl w-full max-w-md transform scale-95 transition-all">
            <h3 class="text-lg font-bold mb-6 text-gray-800 tracking-tight">Modify Record</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Description</label>
                    <input type="text" id="edit-name" class="w-full mt-1 p-3.5 bg-gray-50 rounded-xl border-none font-semibold text-gray-800 outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Amount (‡∏ø)</label>
                        <input type="number" id="edit-amount" class="w-full mt-1 p-3.5 bg-gray-50 rounded-xl border-none font-bold text-base outline-none">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase tracking-widest">Category</label>
                        <select id="edit-category" class="w-full mt-1 p-3.5 bg-gray-50 rounded-xl border-none font-semibold outline-none appearance-none">
                            <option value="Food">Food</option>
                            <option value="Grocery">Grocery</option>
                            <option value="Trip">Trip</option>
                            <option value="Etc.">Etc.</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="deleteEntry()" class="w-1/4 py-3.5 bg-red-50 text-red-500 rounded-xl font-bold text-[11px] btn-press">Delete</button>
                <button onclick="closeEditModal()" class="w-1/4 py-3.5 bg-gray-100 text-gray-500 rounded-xl font-bold text-[11px] btn-press">Back</button>
                <button onclick="saveEdit()" class="flex-1 py-3.5 bg-purple-600 text-white rounded-xl font-bold text-xs shadow-md btn-press">Apply Changes</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed top-10 left-1/2 -translate-x-1/2 px-7 py-3 rounded-full text-white text-[10px] font-bold shadow-xl transform translate-y-[-100px] opacity-0 transition-all pointer-events-none z-[101] uppercase tracking-wider"></div>

    <script>
        // --- CONFIG ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyd_rj0p7roHbLZ3HDkQcK3eLCi5kTBdd7SWToRtCamV7O3R14Os82NuNUozgaji0p38Q/exec"; 

        // State
        let entries = [];
        let currentAmount = '0';
        let currentCategory = null;
        let currentPerson = null;
        let editingEntryId = null;

        // View Switching
        function switchView(view) {
            const historyContainer = document.getElementById('history-container');
            const dashboardContainer = document.getElementById('dashboard-container');
            const sideSection = document.getElementById('side-section');
            const inputSection = document.getElementById('input-section');

            document.querySelectorAll('[id^="tab-"]').forEach(el => el.classList.remove('tab-active'));

            if (window.innerWidth < 768) {
                if (view === 'input') {
                    sideSection.classList.add('mobile-hidden');
                    inputSection.classList.remove('mobile-hidden');
                    document.getElementById('tab-m-input').classList.add('tab-active');
                    renderDashboard(); 
                } else {
                    inputSection.classList.add('mobile-hidden');
                    sideSection.classList.remove('mobile-hidden');
                    sideSection.classList.add('mobile-view');
                    if (view === 'history') {
                        historyContainer.classList.remove('hidden');
                        dashboardContainer.classList.add('hidden');
                        document.getElementById('tab-m-history').classList.add('tab-active');
                    } else {
                        dashboardContainer.classList.remove('hidden');
                        historyContainer.classList.add('hidden');
                        document.getElementById('tab-m-dashboard').classList.add('tab-active');
                        renderDashboard();
                    }
                }
            } else {
                inputSection.classList.remove('mobile-hidden');
                sideSection.classList.remove('mobile-hidden');
                if (view === 'history') {
                    historyContainer.classList.remove('hidden');
                    dashboardContainer.classList.add('hidden');
                    document.getElementById('tab-history').classList.add('tab-active');
                } else {
                    dashboardContainer.classList.remove('hidden');
                    historyContainer.classList.add('hidden');
                    document.getElementById('tab-dashboard').classList.add('tab-active');
                    renderDashboard();
                }
            }
        }

        // Logic
        async function fetchEntries() {
            if (!SCRIPT_URL) return;
            try {
                const res = await fetch(SCRIPT_URL);
                const data = await res.json();
                entries = data.sort((a,b) => new Date(b.datetime || b.dateTime) - new Date(a.datetime || a.dateTime));
                renderHistory();
                renderDashboard();
            } catch (e) { showToast("Sync Error", "red"); }
        }

        async function submitEntry() {
            if (!currentCategory || parseFloat(currentAmount) <= 0 || !currentPerson) {
                showToast("Fill All Fields", "red"); return;
            }
            const okBtn = document.getElementById('ok-btn');
            okBtn.innerText = "...";
            const newEntry = {
                id: Date.now(),
                dateTime: new Date().toISOString(),
                category: currentCategory,
                amount: parseFloat(currentAmount).toFixed(2),
                person: currentPerson,
                name: currentCategory
            };
            entries.unshift(newEntry);
            renderHistory();
            renderDashboard();
            try {
                await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'create', data: newEntry }) });
                showToast("Stored Successfully", "green");
                currentAmount = '0';
                currentPerson = null;
                updateDisplay();
                resetPersonUI();
                setTimeout(fetchEntries, 1500);
            } catch (e) { showToast("Save Error", "red"); }
            okBtn.innerText = "OK";
        }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const mini = document.getElementById('mini-history');
            list.innerHTML = ''; mini.innerHTML = '';
            
            entries.forEach((entry, idx) => {
                const card = document.createElement('div');
                card.className = "p-3.5 bg-white rounded-2xl border border-gray-100 shadow-sm flex justify-between items-center btn-press cursor-pointer";
                card.onclick = () => openEditModal(entry.id);
                card.innerHTML = `
                    <div class="flex items-center gap-3">
                        <div class="w-9 h-9 rounded-xl flex items-center justify-center ${getCatStyle(entry.category)} font-bold">
                            ${getCatEmoji(entry.category)}
                        </div>
                        <div>
                            <div class="font-semibold text-gray-800 text-sm tracking-tight">${entry.name}</div>
                            <div class="text-[9px] text-gray-300 font-bold">${new Date(entry.datetime || entry.dateTime).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}</div>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="font-bold text-gray-900 text-[15px]">‡∏ø${entry.amount}</div>
                        <div class="text-[7px] font-bold uppercase px-1.5 py-0.5 rounded-md ${entry.person === 'GET' ? 'bg-green-50 text-green-600' : 'bg-blue-50 text-blue-600'}">${entry.person}</div>
                    </div>
                `;
                list.appendChild(card);

                if (idx < 10) {
                    const b = document.createElement('div');
                    b.className = "flex-shrink-0 px-2.5 py-1.5 rounded-full border border-gray-100 flex items-center gap-1.5 bg-white shadow-sm";
                    b.innerHTML = `<span class="text-xs">${getCatEmoji(entry.category)}</span> <span class="text-[9px] font-bold">‡∏ø${entry.amount}</span>`;
                    mini.appendChild(b);
                }
            });
        }

        function renderDashboard() {
            let filtered = entries;
            const start = document.getElementById('start-date').value;
            const end = document.getElementById('end-date').value;
            if (start) filtered = filtered.filter(e => new Date(e.datetime || e.dateTime) >= new Date(start));
            if (end) filtered = filtered.filter(e => new Date(e.datetime || e.dateTime) <= new Date(end));
            
            let g = 0, d = 0, total = 0;
            const cats = {};
            filtered.forEach(e => {
                const amt = parseFloat(e.amount); total += amt;
                if (e.person === 'GET') g += amt; else d += amt;
                cats[e.category] = (cats[e.category] || 0) + amt;
            });

            document.getElementById('chart-get-total').innerText = g.toLocaleString();
            document.getElementById('chart-dom-total').innerText = d.toLocaleString();
            document.getElementById('m-get-sum').innerText = g.toLocaleString();
            document.getElementById('m-dom-sum').innerText = d.toLocaleString();
            
            const gW = total > 0 ? (g / total) * 100 : 0;
            const dW = total > 0 ? (d / total) * 100 : 0;
            document.getElementById('chart-bar-get').style.width = gW + '%';
            document.getElementById('chart-bar-dom').style.width = dW + '%';

            const breakdown = document.getElementById('category-breakdown');
            breakdown.innerHTML = '<h4 class="font-bold text-gray-400 mb-4 text-[10px] uppercase tracking-widest">Category Totals</h4>';
            Object.keys(cats).forEach(cat => {
                const p = (cats[cat] / total) * 100;
                const r = document.createElement('div');
                r.innerHTML = `
                    <div class="flex justify-between text-[10px] font-bold text-gray-700 mb-1.5">
                        <span>${cat}</span> <span>‡∏ø${cats[cat].toLocaleString()} (${p.toFixed(0)}%)</span>
                    </div>
                    <div class="w-full bg-gray-50 h-2 rounded-full overflow-hidden">
                        <div class="bg-purple-600 h-full" style="width: ${p}%"></div>
                    </div>
                `;
                breakdown.appendChild(r);
            });
        }

        function pressNum(n) {
            if (currentAmount === '0' && n !== '.') currentAmount = n;
            else if (n === '.' && currentAmount.includes('.')) return;
            else if (currentAmount.length > 10) return;
            else currentAmount += n;
            updateDisplay();
        }
        function clearEntry() { currentAmount = '0'; updateDisplay(); }
        function selectCategory(cat) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('border-gray-900', 'ring-4', 'ring-gray-100'));
            document.getElementById(`btn-${cat}`).classList.add('border-gray-900', 'ring-4', 'ring-gray-100');
            updateDisplay();
        }
        function selectPerson(p) {
            currentPerson = p;
            resetPersonUI();
            document.getElementById(`btn-${p}`).classList.add(p === 'GET' ? 'bg-green-500' : 'bg-blue-500', 'text-white', 'shadow-md');
            updateDisplay();
        }
        function resetPersonUI() {
            document.querySelectorAll('.person-btn').forEach(b => b.classList.remove('bg-green-500', 'bg-blue-500', 'text-white', 'shadow-md'));
        }
        function updateDisplay() {
            document.getElementById('display-amount').innerText = currentAmount;
            document.getElementById('display-category').innerText = currentCategory || "Select Category";
            const dp = document.getElementById('display-person');
            if (currentPerson) {
                dp.innerText = currentPerson;
                dp.className = `px-2 py-0.5 rounded-md text-[9px] font-bold uppercase tracking-widest text-white transition-all shadow-sm ${currentPerson === 'GET' ? 'bg-green-500' : 'bg-blue-500'}`;
                dp.classList.remove('hidden');
            } else dp.classList.add('hidden');
        }

        function getCatEmoji(c) { return {'Food':'üç±', 'Grocery':'üõí', 'Trip':'‚úàÔ∏è', 'Etc.':'‚ú®'}[c] || 'üí∞'; }
        function getCatStyle(c) { return {'Food':'bg-orange-50 text-orange-600', 'Grocery':'bg-emerald-50 text-emerald-600', 'Trip':'bg-sky-50 text-sky-600', 'Etc.':'bg-purple-50 text-purple-600'}[c] || 'bg-gray-50'; }
        function showToast(m, c) {
            const t = document.getElementById('toast'); t.innerText = m;
            t.style.backgroundColor = c === 'green' ? '#10B981' : '#EF4444';
            t.classList.remove('translate-y-[-100px]', 'opacity-0');
            setTimeout(() => t.classList.add('translate-y-[-100px]', 'opacity-0'), 2500);
        }

        function openEditModal(id) {
            const e = entries.find(x => x.id == id);
            if (!e) return; editingEntryId = id;
            document.getElementById('edit-name').value = e.name;
            document.getElementById('edit-amount').value = e.amount;
            document.getElementById('edit-category').value = e.category;
            document.getElementById('edit-modal').classList.remove('hidden');
        }
        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }
        async function saveEdit() {
            const data = { id: editingEntryId, name: document.getElementById('edit-name').value, amount: document.getElementById('edit-amount').value, category: document.getElementById('edit-category').value };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'update', data }) });
            closeEditModal(); showToast("Record Updated", "green"); setTimeout(fetchEntries, 1500);
        }
        async function deleteEntry() {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ action: 'delete', data: {id: editingEntryId} }) });
            closeEditModal(); showToast("Record Deleted", "red"); setTimeout(fetchEntries, 1500);
        }

        window.addEventListener('resize', () => switchView('input'));
        fetchEntries();
    </script>
</body>
